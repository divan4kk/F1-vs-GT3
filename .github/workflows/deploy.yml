name: Deploy Blazor WASM to GitHub Pages

on:
  push:
    branches: ["material-ui"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.x'

    - name: Publish Blazor WebAssembly
      run: dotnet publish -c Release -o publish_output

    - name: Clear docs folder
      run: |
        rm -rf docs
        mkdir docs

    - name: Copy published files to docs
      run: cp -r publish_output/wwwroot/* docs/

    - name: Fix base href for GitHub Pages
      run: |
        sed -i 's|<base href="/" />|<base href="/F1-vs-GT3/" />|' docs/index.html

    - name: Commit and push changes
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add docs
        git commit -m "Auto deploy to GitHub Pages" || echo "Nothing to commit"
        git push
